<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mylove.css">
    <link rel="stylesheet" href="mylove.js">
</head>
<body>
    <div class="header">
        <ul>
            <li class="loupe">
                <div></div>
            </li>
            <li class="love"><span>I love You</span></li>
            <li class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </li>
        </ul>
    </div>
    <div class="hbd">

    </div>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap');

    
*{
  margin: 0;
  padding: 0;
  box-sizing: 0;
  font-family: Arial, Helvetica, sans-serif;
}
body{
    background-color:#20032f;
    height: 844px;
}
ul {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
li{
    width: 173.703px;
    list-style: none;
}
span{
    color: black;
}
.header{
  width: 100%;
  background-color: rgb(83, 0, 114, 1);
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: space-around;
  padding: 5px;
}
.header ul li span{
    font-family: Pinyon Script, cursive;
    font-size: 30px;
    font-weight: 700;
    color: white;
}
.love{
    display: flex;
    align-items: center;
    justify-content: center;
}
.loupe div{
    display: flex;
    align-items: center;
    justify-content: center;
    width: 30px;
    height: 30px;
    padding: 1px;
    border-radius: 100%;
    background-color: rgb(255, 255, 255);
    background-image: url("https://www.pngplay.com/wp-content/uploads/9/Loupe-Free-PNG.png");
    background-position: center;
    background-size: 20px;
    background-repeat: no-repeat;
}
.hbd {
     filter: blur(3px);
    background-image: url("https://media.discordapp.net/attachments/871821181962055692/1471650894583173120/IMG-20251220-WA0000.jpg?ex=69905df3&is=698f0c73&hm=a44fd48767215c98a052ff6a9e5fb4f5f8123bb6f48c6e41e70b1d3bb13874b5&=&format=webp&width=382&height=551");
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center;
    height: 100%;
    width: 100%;
}
    </style>
</body>
</html>
